<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DFG Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node circle {
            fill: #69b3a2;
            stroke: #000;
            stroke-width: 1.5px;
            cursor: pointer;
        }

        .node rect {
            fill: #69b3a2;
            stroke: #000;
            stroke-width: 1.5px;
            cursor: pointer;
        }

        .node text {
            font: 12px sans-serif;
            text-anchor: middle;
            fill: #fff;
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .start-node circle {
            fill: #ffcc00;
        }

        .end-node circle {
            fill: #ff0000;
        }

        .arrowhead {
            fill: #999;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        const nodes = {{ nodes | tojson }};
        const links = {{ links | tojson }};

    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");
                // تعریف فلش‌ها برای جهت‌دار کردن یال‌ها
                svg.append("defs").append("marker")
                    .attr("id", "arrowhead")
                    .attr("viewBox", "0 -5 10 10")
                    .attr("refX", 15) // موقعیت فلش در انتهای یال
                    .attr("refY", 0)
                    .attr("orient", "auto")
                    .attr("markerWidth", 10)
                    .attr("markerHeight", 10)
                    .append("path")
                    .attr("d", "M 0,-5 L 10 ,0 L 0,5")
                    .attr("class", "arrowhead");

                const simulation = d3.forceSimulation(nodes)
                    .force("link", d3.forceLink(links).id(d => d.id).distance(100))
                    .force("charge", d3.forceManyBody().strength(-300))
                    .force("center", d3.forceCenter(width / 2, height / 2));

                const link = svg.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(links)
                    .enter().append("line")
                    .attr("class", "link")
                    .attr("stroke-width", d => Math.sqrt(d.frequency))
                    .attr("marker-end", "url(#arrowhead)"); // اضافه کردن فلش به انتهای یال

                const node = svg.append("g")
                    .attr("class", "nodes")
                    .selectAll("g")
                    .data(nodes)
                    .enter().append("g")
                    .attr("class", d => {
                        if (d.id === 'START') return "node start-node";
                        if (d.id === 'END') return "node end-node";
                        return "node";
                    })
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended));

                node.filter(d => d.id === 'START' || d.id === 'END')
                    .append("circle")
                    .attr("r", 30); // افزایش اندازه دایره‌ها برای شروع و پایان

                node.filter(d => d.id !== 'START' && d.id !== 'END')
                    .append("rect")
                    .attr("x", -50)  // تنظیم مکان مستطیل نسبت به گره
                    .attr("y", -25)
                    .attr("width", 100)
                    .attr("height", 50);

                node.append("text")
                    .attr("dy", 4) // تنظیم مکان متن داخل مستطیل
                    .text(d => d.id);

                // اضافه کردن وزن یال‌ها
                const linkLabels = svg.append("g")
                    .attr("class", "link-labels")
                    .selectAll("text")
                    .data(links)
                    .enter().append("text")
                    .attr("dy", 5)
                    .attr("text-anchor", "middle")
                    .text(d => d.frequency);

                simulation.on("tick", () => {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node
                        .attr("transform", d => `translate(${d.x},${d.y})`);

                    linkLabels
                        .attr("x", d => (d.source.x + d.target.x) / 2)
                        .attr("y", d => (d.source.y + d.target.y) / 2);
                });

                // توابع برای رویدادهای drag
                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    // قفل کردن موقعیت گره‌ها
                    d.fx = d.x;
                    d.fy = d.y;
                }

    </script>
</body>
</html>
