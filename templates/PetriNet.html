<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Petri Net Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        flex-direction: column;
      }

      .place circle {
        fill: #69b3a2;
        stroke: #000;
        stroke-width: 1.5px;
      }

      .transition rect {
        fill: #ff6347;
        stroke: #000;
        stroke-width: 1.5px;
      }

      .arc {
        fill: none;
        stroke: #000;
        stroke-width: 2px;
        marker-end: url(#arrow);
      }
    </style>
  </head>
  <body>
    <svg width="1200" height="800"></svg>
    <button onclick="location.href='/'">Back</button>

    <script>
      const places = {{ places | tojson }};
      const transitions = {{ transitions | tojson }};
      const arcs = {{ arcs | tojson }};

      const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

      svg.append("defs").selectAll("marker")
          .data(["arrow"])
          .enter().append("marker")
          .attr("id", "arrow")
          .attr("viewBox", "0 -5 10 10")
          .attr("refX", 20)
          .attr("refY", 0)
          .attr("markerWidth", 6)
          .attr("markerHeight", 6)
          .attr("orient", "auto")
          .append("path")
          .attr("d", "M0,-5L10,0L0,5")
          .attr("fill", "#000");

      const placeNodes = svg.append("g")
          .attr("class", "places")
          .selectAll("g")
          .data(places)
          .enter().append("g")
          .attr("class", "place")
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

      placeNodes.append("circle")
          .attr("r", 20);

      placeNodes.append("text")
          .attr("dy", 5)
          .attr("text-anchor", "middle")
          .text(d => d.id);

      const transitionNodes = svg.append("g")
          .attr("class", "transitions")
          .selectAll("g")
          .data(transitions)
          .enter().append("g")
          .attr("class", "transition")
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

      transitionNodes.append("rect")
          .attr("width", 100)
          .attr("height", 50)
          .attr("x", -50)
          .attr("y", -25);

      transitionNodes.append("text")
          .attr("dy", 5)
          .attr("text-anchor", "middle")
          .text(d => d.id);

      const arcPaths = svg.append("g")
          .attr("class", "arcs")
          .selectAll("path")
          .data(arcs)
          .enter().append("path")
          .attr("class", "arc");

      const simulation = d3.forceSimulation()
          .nodes([...places, ...transitions])
          .force("link", d3.forceLink(arcs).id(d => d.id).distance(100))
          .force("charge", d3.forceManyBody().strength(-500))
          .force("center", d3.forceCenter(width / 2, height / 2));

      simulation.on("tick", () => {
          placeNodes.attr("transform", d => `translate(${d.x},${d.y})`);
          transitionNodes.attr("transform", d => `translate(${d.x},${d.y})`);
          arcPaths.attr("d", d => `M${d.source.x},${d.source.y}L${d.target.x},${d.target.y}`);
      });

      function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
      }

      function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
      }

      function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = d.x;
          d.fy = d.y;
      }
    </script>
  </body>
</html>
